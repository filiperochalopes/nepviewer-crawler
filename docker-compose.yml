services:
  nepviewer-scraper:
    build: .
    container_name: nepviewer-scraper
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SQLITE_PATH: "/data/nepviewer.db"
      STATE_PATH: "/data/state.json"
      INTERVAL_SECONDS: "60"
      RESTART_EVERY_N_RUNS: "360"
    volumes:
      - ./data:/data

  nepviewer-web:
    build: .
    container_name: nepviewer-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SQLITE_PATH: "/data/nepviewer.db"
    volumes:
      - ./data:/data
    ports:
      - "${APP_PORT:-8000}:8000"
    command: ["uvicorn", "web_app:app", "--host", "0.0.0.0", "--port", "8000"]
